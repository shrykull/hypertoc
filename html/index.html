<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app="hypertoc">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="hypertoc.js"></script>
<div id="mainContent" ng-controller="mainContentCtrl">
	<div class="container">
		<div id="gameView" class="col-sm-6"></div>
		<div id="secondaryDisplay" class="col-sm-6 text-left"></div>
	</div>
	<div>
		<button id="clickButton" class="buttonStyle btn btn-primary">click here to reset the game</button>
		<button id="testButton" class="buttonStyle btn btn-primary">click here to test game win conditions</button>
		<br/>
		<button id="networkingButton" class="buttonStyle btn btn-primary">Click me to test networking stuff</button>
	</div>
</div>

</body>
</html>
